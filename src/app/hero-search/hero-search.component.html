<div id="search-component">
  <div class="form-inline">
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="form-control" type="search" placeholder="Search" aria-label="Search"/>
    <button class="btn btn-outline-success" type="submit">Hero Search</button>
  </div>

  <div class="search-result-wrapper">
    <div *ngFor="let hero of heroes | async"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>
